<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8" />
    <title>Test Website</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏, —á—Ç–æ–±—ã –ø—Ä–æ—Ç–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–æ–≤–µ–¥–µ–Ω–∏–µ */
        body {
            font-family: Arial, sans-serif;
            background: #222;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: #2b2b2b;
            padding: 20px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        fieldset {
            border: none;
            padding: 0;
            margin: 0;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px 38px 10px 10px; /* –º–µ—Å—Ç–æ —Å–ø—Ä–∞–≤–∞ –¥–ª—è –∫–Ω–æ–ø–∫–∏ */
            background: #1f1f1f;
            color: #fff;
            border: 1px solid #444;
            border-radius: 6px;
            box-sizing: border-box;
        }

        /* –û–±—ë—Ä—Ç–∫–∞ –¥–ª—è input + –∫–Ω–æ–ø–∫–∏ */
        .password-wrap {
            position: relative;
        }

        #togglePassword {
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: transparent;
            color: #bbb;
            font-size: 18px;
            cursor: pointer;
            padding: 4px;
            line-height: 1;
        }

        #togglePassword:focus { outline: none; color: #fff; }
        button[type="submit"] {
            padding: 10px;
            border-radius: 6px;
            border: none;
            background: #b02727;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
<form id="loginForm">
    <fieldset>
        <legend style="font-size:0.9em; margin-bottom:6px;">Email</legend>
        <label>
            <input type="email" id="email" placeholder="Enter your email" required />
        </label>
    </fieldset>

    <fieldset>
        <legend style="font-size:0.9em; margin-bottom:6px;">Password</legend>
        <div class="password-wrap">
            <!-- password input -->
            <input type="password" id="password" placeholder="Enter your password" required />
            <!-- –∫–Ω–æ–ø–∫–∞-–≥–ª–∞–∑ (type=button —á—Ç–æ–±—ã –Ω–µ —Å–∞–±–º–∏—Ç–∏—Ç—å —Ñ–æ—Ä–º—É) -->
            <button type="button" id="togglePassword" aria-label="Toggle password visibility">üëÅ</button>
        </div>
    </fieldset>

    <button type="submit">Login</button>
</form>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const passwordInput = document.getElementById('password');
        const toggleBtn = document.getElementById('togglePassword');

        if (!passwordInput || !toggleBtn) {
            console.error('Password input or toggle button not found');
            return;
        }

        toggleBtn.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            // –º–µ–Ω—è–µ–º –∏–∫–æ–Ω–∫—É (–∏–ª–∏ –º–æ–∂–Ω–æ –º–µ–Ω—è—Ç—å –∫–ª–∞—Å—Å –∏ –ø–æ–¥—Å—Ç–∞–≤–ª—è—Ç—å svg)
            toggleBtn.textContent = isPassword ? 'üôà' : 'üëÅ';
        });

        // –¥–ª—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏: –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—Ç–∏—Ç—å —Ä–µ–∞–ª—å–Ω–æ–≥–æ —Å–∞–±–º–∏—Ç–∞ (—É–¥–∞–ª–∏—Ç—å/–∏–∑–º–µ–Ω–∏—Ç—å –≤ –ø—Ä–æ–¥–µ)
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('–ù–µ —Ä–∞–±–æ—Ç–∞–µ—Ç –ø–æ–∫–∞ —á—Ç–æ, —á—Ç–æ —Ç—ã —Ö–æ—á–µ—à—å? –î–∏–Ω–∞—Ö—É –≤–æ–æ–±—â–µ');
        });
    });
</script>
</body>
</html>
